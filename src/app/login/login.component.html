<div class="container">
  <form
    class="form-group row"
    #formulario="ngForm"
    (ngSubmit)="login(formulario)"
  >
    <div class="form-group col-md-3">
      <input
        type="email"
        placeholder="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group col-md-3">
      <input
        type="password"
        placeholder="contraseÃ±a"
        name="password"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="form-group col-md-3">
      <button type="submit" class="btn btn-primary">logearse!</button>
    </div>
  </form>
</div>
